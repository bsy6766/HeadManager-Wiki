slime_droprate: 0.1
spider_droprate: 0.1
cavespider_droprate: 0.1
blaze_droprate: 0.1
wither_droprate: 10.0
ghast_droprate: 0.1
lavaslime_droprate: 0.1
pigzombie_droprate: 0.1
mushroomcow_droprate: 0.1
golem_droprate: 0.1

#TNT droprate
tnt_droprate: 0.1
#tnt_type = 0~100. ex) 40 means 40% chance to get MHF_TNT1 and 60% change to get MHF_TNT2
tnt_type: 50

#Wood type droprate
wood_head_droprate: 0.01
chest_droprate: 0.1

#Plant type droprate
melon_droprate: 0.1
pumpkin_droprate: 0.1
cactus_droprate: 0.1

#coconut type droprate
coconutB_droprate: 0.1
coconutG_droprate: 0.1
