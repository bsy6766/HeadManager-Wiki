#######################################################################
#
# droprate.yml
# This yml manages head drop, drop effect, and drop rate
# All setttings ends with "_droprate" must be between 0 and 1
#
#
#######################################################################

# set true if you want to enable head drops on break, craft, kill, etc
drop_head: true

# base rate
base_rate: 0

# stable tool bonus
unbreaking_bonus: 10.0

# looting rate
looting_bonus: 10.0

# undead bonus
smite_bonus: 10.0

# bug bonus
arthropods_bonus: 10.0

# damange bonus
sharpness_bonus: 10.0

# block bonus
fortune_bonus: 10.0
silktouch_bonus: 10.0
efficiency_bonus: 10.0

#player
player_droprate: 30.0

#defualt mob droprate
zombie_droprate: 0.1
skeleton_droprate: 0.1
witherskeleton_droprate: 2.5
creeper_droprate: 0.1

#neutral entity droprate
wolf_droprate: 0.1
pig_droprate: 0.1
cow_droprate: 0.1
chicken_droprate: 0.1
sheep_droprate: 0.1
squid_droprate: 0.1
ocelot_droprate: 0.1
villager_droprate: 0.1

#hostile entity droprate
